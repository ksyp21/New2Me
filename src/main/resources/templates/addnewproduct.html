<div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- <div class="container-fluid"> -->
                        <h2>Products</h2><br>
            <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
				<input type="hidden" name="id" th:field="*{id}">
                <label for="category">Choose a Category:</label>
                <select th:field="*{categoryId}" id="category" name="category">
					<option th:each="category :${categories}"
							th:value="${category.id}"
							th:text="${category.CategoryName}"
					>
					</option>

                </select>
				
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="Name" name="name" required th:field="*{name}">
            </div>
			<div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="imageurl">ImageURL</label>
                <input type="text" id="imageurl" name="imageurl" required th:field="*{imageUrl}">
            </div>
<!--				<div class="form-group">-->
<!--					<label for="details">Details</label>-->
<!--					<input type="text" id="details" name="details" required th:field="*{details}">-->
<!--				</div>-->
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required th:field="*{price}">
            </div>

              
          
              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            </form><br>
           
                    <!-- </div> -->
                </div>
            </div>
